<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun to Play Games</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #b74b4b;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }
        #gameCanvas {
            background: #232323;
            border: 3px solid #b74b4b;
            border-radius: 10px;
            box-shadow: 0 0 24px #b74b4b33;
            display: block;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            touch-action: none;
        }
        .score {
            font-size: 1.3rem;
            margin: 1rem 0;
            color: #fff;
        }
        .instructions {
            color: #b74b4b;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }
            .score {
                font-size: 1.7rem;
            }
            .instructions {
                font-size: 1.3rem;
            }
            #gameCanvas {
                width: 98vw;
                max-width: 98vw;
                height: 98vw;
                max-height: 98vw;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="instructions">Use arrow keys or swipe to move the snake. Eat apples to grow. Don't hit the wall or yourself!</div>
    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{x: 9*box, y: 10*box}];
        let direction = null;
        let apple = {
            x: Math.floor(Math.random()*20)*box,
            y: Math.floor(Math.random()*20)*box
        };
        let score = 0;
        let gameOver = false;

        // Touch controls for mobile
        let touchStartX = 0, touchStartY = 0;
        function handleTouchStart(e) {
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        }
        function handleTouchMove(e) {
            if (gameOver) return;
            const t = e.touches[0];
            const dx = t.clientX - touchStartX;
            const dy = t.clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 20 && direction !== 'LEFT') direction = 'RIGHT';
                else if (dx < -20 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (dy > 20 && direction !== 'UP') direction = 'DOWN';
                else if (dy < -20 && direction !== 'DOWN') direction = 'UP';
            }
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        }

        // On mobile, use the whole screen for swipe/tap controls
        if (window.matchMedia('(max-width: 500px)').matches) {
            document.body.addEventListener('touchstart', handleTouchStart);
            document.body.addEventListener('touchmove', handleTouchMove);
            document.body.addEventListener('touchend', function(e) {
                if (gameOver) resetGame();
            });
        } else {
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', function(e) {
                if (gameOver) resetGame();
            });
        }

        function drawSnake() {
            ctx.fillStyle = '#b74b4b';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(segment.x, segment.y, box, box);
            });
        }

        function drawApple() {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(apple.x + box/2, apple.y + box/2, box/2-2, 0, 2*Math.PI);
            ctx.fill();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawApple();
        }

        function moveSnake() {
            if (!direction) return;
            const head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
                return;
            }
            // Self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    return;
                }
            }
            // Apple collision
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                apple = {
                    x: Math.floor(Math.random()*20)*box,
                    y: Math.floor(Math.random()*20)*box
                };
            } else {
                snake.pop();
            }
            snake.unshift(head);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        let gameInterval;
        function resetGame() {
            snake = [{x: 9*box, y: 10*box}];
            direction = null;
            apple = {
                x: Math.floor(Math.random()*20)*box,
                y: Math.floor(Math.random()*20)*box
            };
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = 'Score: ' + score;
            draw();
            clearTimeout(gameInterval);
            setTimeout(gameLoop, 400);
        }
        // Restart on tap/click
        canvas.addEventListener('touchend', function(e) {
            if (gameOver) resetGame();
        });
        canvas.addEventListener('mousedown', function(e) {
            if (gameOver) resetGame();
        });
        // Restart on Enter key
        document.addEventListener('keydown', function(e) {
            if (gameOver && (e.key === 'Enter')) resetGame();
        });

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '2rem Poppins, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '1.2rem Poppins, sans-serif';
                ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 40);
                return;
            }
            moveSnake();
            draw();
            gameInterval = setTimeout(gameLoop, 200);
        }
        draw();
        gameInterval = setTimeout(gameLoop, 400);
    </script>
</body>
</html>
